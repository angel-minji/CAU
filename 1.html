  <h1>Cau</h1>
  <h2>Introducing</h2>
  <p>중앙대학교는 서울특별시 동작구 흑석동에 위치한 학교이며 <strong>100년의 역사</strong>를 자랑하고 있습니다.
    100주년 기념관(310관)건물은 <u>정말 좋습니다.</u> 또한 <strong>서울역, 용산역</strong>과 가까워서 <u>좋습니다.</u></p>
  <p>하지만 학짜사달 정책으로 학점이 <u>매우 짭니다.</u> 또한 학교 주변 시설이 타 대학에 비해 <u>매우 미흡합니다.</u></p>
