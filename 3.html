  <h1>Dormitory</h1>
  <h2>Introducing</h2>
  <p>중앙대학교 기숙사는 국내 대학 중 <strong>최상위의 시설</strong>을 자랑하는 기숙사입니다.
    308, 309관이 있고 2인실과 4인실이 있습니다. 통금은 <u>1시 혹은 5시</u> 입니다.</p>
  <p>하지만 대학 정원에 비해 기숙사 수용인원이 <storng>적어서</strong> 학점 경쟁이 <u>매우 치열합니다.</u></p>
